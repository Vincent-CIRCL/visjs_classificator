<!doctype html>
<html>
<head>
  <title>Network | Images With Borders</title>

    <!-- CSS -->
  <link href='./vis-network.min.css' rel='stylesheet' type='text/css' />
  <link href='./css/styles.css' rel='stylesheet' type='text/css' />

    <!-- STD SCRIPTS -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src='./vis.js' type='text/javascript'></script>

        <!-- STD SCRIPTS -->
  <script src='./js/index.js' type='text/javascript'></script>

  <script src='./js/css_helper.js' type='text/javascript'></script>
  <script src='./js/action_lib.js' type='text/javascript'></script>
  <script src='./js/export_lib.js' type='text/javascript'></script>
  <script src='./js/graph_lib.js' type='text/javascript'></script>
  <script src='./js/notify_lib.js' type='text/javascript'></script>
  <script src='./js/local_canvas_lib.js' type='text/javascript'></script>
  <script src='./js/rectangle_select.js' type='text/javascript'></script>
  <script src='./js/css_helper.js' type='text/javascript'></script>
  <script src='./js/bounding_box.js' type='text/javascript'></script>


</head>
<body onload='launch_client()'>
 <div id="wrapper">
     <div id='mynetwork'></div>

     <!-- LOADING BAR -->
    <div id="loadingBar">
      <div class="outerBorder">
        <div id="text">0%</div>
        <div id="border">
          <div id="bar"></div>
        </div>
      </div>
    </div>

  </div>


 <div id="node-popUp">
  <span id="node-operation">node</span> <br>
  <table style="margin:auto;">
    <tr><td>id</td><td><input id="node-image" value="new value" /></td></tr>
    <tr><td>label</td><td><input id="node-label" value="new value" /></td></tr>
  </table>
  <input type="button" value="save" id="node-saveButton" />
  <input type="button" value="cancel" id="node-cancelButton" />
 </div>

 <div>
 <table style="width:100%">
  <tr>
    <th><button class="collapsible" id="download_button" onclick="export_json()" value="download">Download graph</button></th>
    <th><button class="collapsible" id="download_button_bis" onclick="export_classes_json()" value="download">Download clusters</button></th>
    <th><button class="collapsible" id ="options_collapse">Options</button></th>
  </tr>
 </table>
 </div>
<div class="content" id='config' ></div>

</body>
</html>
